</head>
<body>
	<main role="main">

			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarTogglerDemo02"
				aria-controls="navbarTogglerDemo02" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarTogglerDemo02"
				style="font-family: sans-serif">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item"><a class="nav-link" th:href="@{/inicio}"
						style="font-family: sans-serif">Inicio</a></li>

					<li class="nav-item"><a class="nav-link"
						th:href="@{/facturacion}" style="font-family: sans-serif">Facturaci贸n</a>
					</li>

					<li class="nav-item"><a class="nav-link"
						th:href="@{/consulta}" style="font-family: sans-serif">Consulta</a>
					</li>

					<li class="nav-item"><a class="nav-link"
						th:href="@{/acercaDe}" style="font-family: sans-serif">Acerca
							De</a></li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<a class="logout" th:href="@{/logout}">Cerrar Sesi贸n</a>

				</form>
			</div>
		</nav>

		<div class="container"
			style="margin-top: 2%; margin-bottom: 2%; font-family: sans-serif; text-align: center;">
			<div class="card" id="shadow">
				<div class="card-body" style="margin-bottom: 1%">

					<h2
						style="text-align: center; font-weight: bold; font-family: sans-serif; margin-bottom: 1%;">
						Detalle de Producto</h2>
					<h4
						style="text-align: center; font-weight: bold; font-family: sans-serif; margin-bottom: 1%;">
						Productos Registrados en la Base de Datos</h4>


					<hr style="color: #3b5c94; border: 1px solid" />

					<form>
						<div class="form-group">
							<label for="colFormLableSm">Id Producto: </label> <label
								for="colFormLableSm" th:text="${producto.idProducto}"></label>
						</div>
						<div class="form-group">
							<label for="colFormLableSm">Pescado: </label> <label
								for="colFormLableSm"
								th:text="${' Id: '+producto.pescado.idPescado +'   Nombre: '+producto.pescado.nombre}"></label>
						</div>
						<div class="form-group">
							<label for="colFormLableSm">Cantidad Latas: </label> <label
								for="colFormLableSm" th:text="${producto.cantidadLatas}"></label>
						</div>
						<div class="form-group">
							<label for="colFormLableSm">Peso: </label> <label
								for="colFormLableSm" th:text="${producto.peso + 'Kg.'}"></label>
						</div>
						<div class="form-group">
							<label for="colFormLableSm">Precio: </label> <label
								for="colFormLableSm" th:text="${'L. '+producto.precio}"></label>
						</div>
						<div class="form-group">
							<label for="colFormLableSm">Fecha Elaboraci贸n: </label> <label
								for="colFormLableSm" th:text="${producto.fechaElab}"></label>
						</div>
						<div class="form-group">
							<label for="colFormLableSm">Fecha Vencimiento: </label> <label
								for="colFormLableSm" th:text="${producto.fechaVenc}"></label>
						</div>
						<div class="form-group">
							<label for="colFormLableSm">Descripci贸n: </label> <label
								for="colFormLableSm" th:text="${producto.descripcion}"></label>
						</div>
					</form>

				</div>
			</div>
		</div>

		<!------------------------------------------------------------------------------------------------------------------------------------------->

		<script

			crossorigin="anonymous"></script>
