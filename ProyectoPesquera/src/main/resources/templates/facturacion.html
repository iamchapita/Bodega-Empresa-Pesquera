<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Facturación</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="icon" th:href="@{/images/logo.jpg}">
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #3b5c94"
    >
      <a class="navbar-brand" style="font-weight: 9px; font-family: sans-serif">
        <img th:src="@{/images/logo.jpg}" width="50" height="50" /> Pesquera
        Morales
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse"
        id="navbarTogglerDemo02"
        style="font-family: sans-serif"
      >
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a
              class="nav-link"
              th:href="@{/inicio}"
              style="font-family: sans-serif"
              >Inicio</a
            >
          </li>

          <li class="nav-item active" style="font-family: sans-serif">
            <a class="nav-link"
              >Facturación<span class="sr-only">(current)</span>
            </a>
          </li>

          <li class="nav-item">
            <a 
            class="nav-link"
            th:href="@{/consulta}" 
            style="font-family: sans-serif"
            >Consulta</a
            >
          </li>

          <li class="nav-item">
            <a 
            class="nav-link" 
            th:href="@{/acercaDe}"
            style="font-family: sans-serif"
            >Acerca De</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div
      class="container"
      style="margin-top: 2%; margin-bottom: 2%; font-family: sans-serif"
    >
      <div class="card" id="shadow">
        <div class="card-body">
          <h2
            style="
              text-align: center;
              font-weight: bold;
              font-family: sans-serif;
              margin-bottom: 1%;
            "
          >
            Sitema de Ventas
          </h2>
          <h3
            style="
              text-align: center;
              font-weight: bold;
              font-family: sans-serif;
              margin-bottom: 4%;
            "
          >
            Genere una Factura
          </h3>
          <hr style="color: #3b5c94; border: 1px solid" />
          <div class="row" style="margin-top: 2%">
            <div class="col-sm-4">
              <div class="card" style="border-color: #3b5c94">
                <img
                  class="card-img-top"
                  th:src="@{/images/factura.jpg}"
                  style="max-width: 100%; width: auto; height: auto"
                />
                <div class="card-body">
                  <a href="#"><h5 class="card-title">Factura</h5></a>
                  <p class="card-text">
                    Añada un Proveedor para posteriormente asociar un
                    cargamento.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!------------------------------------------------------------------------------------------------------------------------------------------->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
