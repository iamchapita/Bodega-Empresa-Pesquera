<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Gestion de Inventario</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous" />
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<link rel="icon" th:href="@{/images/logo.jpg}">
</head>
<body>
	<main role="main">
		<nav class="navbar navbar-expand-lg navbar-dark"
			style="background-color: #3b5c94">
			<a class="navbar-brand"
				style="font-weight: 9px; font-family: sans-serif"> <img
				th:src="@{/images/logo.jpg}" width="50" height="50" /> Pesquera
				Morales
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarTogglerDemo02"
				aria-controls="navbarTogglerDemo02" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarTogglerDemo02"
				style="font-family: sans-serif">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item"><a class="nav-link" th:href="@{/inicio}"
						style="font-family: sans-serif">Inicio</a></li>

					<li class="nav-item"><a class="nav-link"
						th:href="@{/facturacion}" style="font-family: sans-serif">Facturación</a>
					</li>

					<li class="nav-item"><a class="nav-link"
						th:href="@{/consulta}" style="font-family: sans-serif">Consulta</a>
					</li>

					<li class="nav-item"><a class="nav-link"
						th:href="@{/acercaDe}" style="font-family: sans-serif">Acerca
							De</a></li>
				</ul>
			</div>
		</nav>

		<div class="container"
			style="margin-top:2%; margin-bottom: 2%; font-family: sans-serif; text-align: center;">
			<div class="card" id="shadow">
				<div class="card-body" style="margin-bottom: 1%">
					<h1
						style="text-align: center; font-weight: bold; margin-bottom: 1%; margin-top: 1%;">
						Registro de Cargamento</h1>

					<hr style="color: #3b5c94; border: 1px solid" />

					<div class="container">
						<div class="col-sm-12 mx-auto text-center form p-4">
							<div class="px-2">
								<form th:action="@{/cargamento/crearCargamento}" method="post">
									<div class="form-row">

										<div class="form-group col-sm">
											<div class="input-group">
												<div class="input-group-prepend">
												
													<span class="input-group-text" id="inputGroupPrepend">Id
														Cargamento</span>
												</div>
												<input type="number" class="form-control"
													name="idCargamento" placeholder="1~4294967295" min="1"
													max="4294967295" aria-describedby="inputGroupPrepend"
													required />
												<div class="invalid-feedback">Ingrese un número entero</div>
											</div>
										</div>

										<div class="form-group col-sm">
											<div class="input-group">
												<div class="input-group-prepend">
												
													<span class="input-group-text" id="inputGroupPrepend">Supervisor</span>
												</div>
												
												<select class="custom-select" id="inputGroupSelect01"
													required="required" name="idEmpleado">
													<option value="">Seleccione un Supervisor</option>
													<option th:each="empleado, fila : ${empleados}"
														th:if="${fila.count &gt; 1 and empleado.puesto == 'Supervisor'}"
														th:value="${empleado.idEmpleado}"
														th:text="${empleado.idEmpleado+', '+empleado.nombre}" />
												</select>
											</div>
										</div>
									</div>
									
									<div class="form-row">
										<div class="form-group col-sm">
										
											<div class="input-group">
												<div class="input-group-prepend">
												
													<span class="input-group-text" id="inputGroupPrepend">Pescado</span>
												</div>
												
												<select class="custom-select" id="inputGroupSelect01"
													required="required" name="idPescado">
													<option value="">Seleccione un Pescado</option>
													<option th:each="pescado, fila : ${pescados}"
														th:value="${pescado.idPescado}"
														th:text="${pescado.idPescado+', '+pescado.nombre}" />
												</select>
												
											</div>
										</div>

										<div class="form-group col-sm">
											<div class="input-group">
												<div class="input-group-prepend">
												
													<span class="input-group-text" id="inputGroupPrepend">Proveedor</span>
												</div>
												
												<select class="custom-select" id="inputGroupSelect01"
													required="required" name="idProveedor">
													<option value="">Seleccione un Proveedor</option>
													<option th:each="proveedor, fila : ${proveedores}"
														th:value="${proveedor.idProveedor}"
														th:text="${proveedor.idProveedor+', '+proveedor.nombre}" />
												</select>
											</div>
										</div>
									</div>
									<div class="form-row">

										<div class="form-group col-sm">
											<div class="input-group">
												<div class="input-group-prepend">
												
													<span class="input-group-text" id="inputGroupPrepend">Calidad</span>
												</div>
												<input type="number" class="form-control" name="calidad"
													min="1" max="10" placeholder="1~10"
													aria-describedby="inputGroupPrepend" required />
												<div class="invalid-feedback">Ingrese un número Entero</div>
											</div>
										</div>

										<div class="form-group col-sm">
											<div class="input-group">
												<div class="input-group-prepend">
												
													<span class="input-group-text" id="inputGroupPrepend">Estado</span>
													</div>
													<select class="custom-select" id="inputGroupSelect01"
														required="required" name="estado">
														<option value="">Seleccione un Estado</option>
														<option value="Limpio">Limpio</option>
														<option value="Entero">Entero</option>
													</select>
												</div>
												<div class="invalid-feedback">Seleccione una opción</div>
											</div>


											<div class="form-group col-sm">
												<div class="input-group">
													<div class="input-group-prepend">
													
														<span class="input-group-text" id="inputGroupPrepend">Peso(Kg)</span>
													</div>
													<input type="text" class="form-control" name="pesoGlobal"
														placeholder="100.30" aria-describedby="inputGroupPrepend"
														required pattern="(\d+\.?\d*)"/>
													<div class="invalid-feedback">Ingrese un valor válido</div>
												</div>
											</div>
									</div>

									<div class="form-row">
										<div class="form-group col-sm">
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text" id="inputGroupPrepend">Precio por Kilo</span>
												</div>
												<input type="text" class="form-control" name="precioKilo"
													aria-describedby="inputGroupPrepend" required
													placeholder="150.25"
													pattern="(\d+\.?\d*)"/>
												<div class="invalid-feedback">Ingrese un</div>
											</div>
										</div>
									</div>

									<button type="submit" class="button submit" name="guardar"
										style="margin-top: 3%">Guardar</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!------------------------------------------------------------------------------------------------------------------------------------------->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"></script>
	</main>
</body>
</html>
