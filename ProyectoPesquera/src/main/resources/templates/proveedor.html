<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Gestion de Inventario</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
  </head>
  <body>
    <main role="main">
      <nav
        class="navbar navbar-expand-lg navbar-dark"
        style="background-color: #3b5c94"
      >
        <a
          class="navbar-brand"
          style="font-weight: 9px; font-family: sans-serif"
        >
          <img th:src="@{/images/logo.jpg}" width="50" height="50" /> Pesquera
          Morales
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse"
          id="navbarTogglerDemo02"
          style="font-family: sans-serif"
        >
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/inicio}"
                style="font-family: sans-serif"
                >Inicio</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/facturacion}"
                style="font-family: sans-serif"
                >Facturación</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#" style="font-family: sans-serif"
                >Consulta</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#" style="font-family: sans-serif"
                >Acerca De</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <div
        class="container"
        style="
          margin-top: 4%;
          margin-bottom: 2%;
          font-family: sans-serif;
          text-align: center;
        "
      >
        <div class="card" id="shadow">
          <div class="card-body" style="margin-bottom: 1%">
            <h1
              style="
                text-align: center;
                font-weight: bold;
                margin-bottom: 1%;
                margin-top: 1%;
              "
            >
              Registro de Proveedor
            </h1>

            <hr style="color: #3b5c94; border: 1px solid" />

            <div class="container">
              <div
                class="col-xl-12 col-lg-12 col-md-12 col-sm-6 mx-auto text-center form p-4"
              >
                <div class="px-2">
                  <form
                    th:action="@{/proveedor/crearProveedor}"
                    method="post"
                    class="justify-content-center"
                  >
                    <div class="form-group">
                      <div class="form-row">
                        <div class="col-sm-6">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span
                                class="input-group-text"
                                id="inputGroupPrepend"
                                >Nombre</span
                              >
                            </div>
                            <input
                              type="text"
                              class="form-control"
                              name="nombre"
                              placeholder="Juan Antonio Pérez Mancilla"
                              pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}"
                              aria-describedby="inputGroupPrepend"
                              required
                            />
                            <div class="invalid-feedback">
                              Ingrese un nombre
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span
                                class="input-group-text"
                                id="inputGroupPrepend"
                                >Id de Proveedor</span
                              >
                            </div>
                            <input
                              type="number"
                              class="form-control"
                              name="idProveedor"
                              placeholder="1~4294967295"
                              min="1"
                              max="4294967295"
                              aria-describedby="inputGroupPrepend"
                              required
                            />
                            <div class="invalid-feedback">
                              Ingrese un número entero
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <button
                      type="submit"
                      class="button submit"
                      name="guardar"
                      style="margin-top: 3%"
                    >
                      Guardar
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!------------------------------------------------------------------------------------------------------------------------------------------->
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
